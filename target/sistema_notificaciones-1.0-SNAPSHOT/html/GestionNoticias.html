<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Noticias</title>
    <link rel="stylesheet" href="../css/GestionNoticias.css">
    <style>
        #inputBusqueda {
            padding: 10px;
            width: 320px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin: 15px 0;
        }

        .popup {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-contenido {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        .popup-titulo {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn-cerrar {
            margin-top: 10px;
            padding: 6px 12px;
            font-size: 14px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .seleccionada {
            background-color: #ffe082;
        }
    </style>
</head>
<body>
<div class="pantalla">
    <!-- Barra lateral -->
    <div class="sidebar">
        <div class="logo-container">
            <img src="../img/LogoOficial.png" alt="Logo UABC" class="logo">
        </div>
        <div class="menu-item" onclick="location.href='MenuPrincipal.jsp'">
            <div class="circle-icon">
                <img src="../img/MenuPrincipal.png" class="icono-lateral" alt="Men√∫ Principal">
            </div>
            <div class="text">Men√∫ Principal</div>
        </div>
        <div class="menu-item" id="btn-usuarios" onclick="location.href='GestionUsuarios.html'">
            <div class="circle-icon">
                <img src="../img/usuario.png" class="icono-lateral" alt="Gesti√≥n de Usuarios">
            </div>
            <div class="text">Gesti√≥n de Usuarios</div>
        </div>
    </div>

    <!-- Principal -->
    <div class="contenido">
        <h1 class="titulo">Bienvenido a la gesti√≥n de Noticias</h1>

        <!-- √çconos alineados a la derecha -->
        <div class="barra-iconos">
            <button title="Modificar" onclick="modificarNoticia()"><img src="../img/Modificar.png" alt="Modificar"></button>
            <button title="Eliminar" onclick="eliminarNoticia()"><img src="../img/Eliminar.png" alt="Eliminar"></button>
            <button title="Ordenar" onclick="ordenarPorTitulo()"><img src="../img/Ordenar.png" alt="Ordenar"></button>
            <button title="Buscar" onclick="document.getElementById('inputBusqueda').focus()"><img src="../img/Busqueda.png" alt="Buscar"></button>
        </div>

        <!-- Campo de b√∫squeda -->
        <input type="text" id="inputBusqueda" placeholder="Buscar por t√≠tulo, contenido o autor">

        <h2>Noticias Registradas</h2>
        <table id="tablaNoticias" border="1">
            <thead>
            <tr>
                <th>No.</th>
                <th>T√≠tulo</th>
                <th>Contenido</th>
                <th>Fecha</th>
                <th>Autor</th>
                <th>Categor√≠a</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Botones -->
        <div class="botones">
            <button class="publicar">Publicar Noticia</button>
            <button class="crear" onclick="location.href='RegistroNoticias.html'">Crear Noticia</button>
        </div>
    </div>

    <!-- Ayuda -->
    <div class="ayuda" onclick="location.href='Ayuda.html'">
        <img src="../img/ayuda.png" alt="Ayuda">
        <span>Ayuda</span>
    </div>
</div>

<!-- Modal de √©xito -->
<div id="popupCorreoExito" class="popup" style="display: none;">
    <div class="popup-contenido">
        <p class="popup-titulo">üì® Noticia enviada por correo exitosamente</p>
        <button class="btn-cerrar" onclick="cerrarPopupCorreo()">‚úñ</button>
    </div>
</div>

<script>
    let noticiaSeleccionada = null;

    document.addEventListener("DOMContentLoaded", function () {
        fetch("/SistemaDeNotificaciones/obtenerNoticias")
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#tablaNoticias tbody");
                tbody.innerHTML = "";

                data.forEach((noticia, index) => {
                    const fila = document.createElement("tr");
                    fila.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${noticia.titulo}</td>
                        <td>${noticia.contenido}</td>
                        <td>${noticia.fecha}</td>
                        <td>${noticia.autor}</td>
                        <td>${noticia.categoria}</td>
                    `;

                    fila.addEventListener("click", () => {
                        document.querySelectorAll("#tablaNoticias tbody tr").forEach(f => f.classList.remove("seleccionada"));
                        fila.classList.add("seleccionada");
                        noticiaSeleccionada = noticia;
                    });

                    tbody.appendChild(fila);
                });

                const inputBusqueda = document.getElementById("inputBusqueda");
                inputBusqueda.addEventListener("input", function () {
                    const texto = this.value.toLowerCase();
                    document.querySelectorAll("#tablaNoticias tbody tr").forEach(fila => {
                        const titulo = fila.children[1].innerText.toLowerCase();
                        const contenido = fila.children[2].innerText.toLowerCase();
                        const autor = fila.children[4].innerText.toLowerCase();
                        const coincide = titulo.includes(texto) || contenido.includes(texto) || autor.includes(texto);
                        fila.style.display = coincide ? "" : "none";
                    });
                });
            });

        document.querySelector(".publicar").addEventListener("click", function () {
            if (!noticiaSeleccionada) {
                alert("‚ö†Ô∏è Por favor, selecciona una noticia.");
                return;
            }

            const confirmar = confirm(`¬øDeseas publicar esta noticia?\n\nT√≠tulo: ${noticiaSeleccionada.titulo}`);
            if (confirmar) {
                fetch("/SistemaDeNotificaciones/publicarNoticia", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(noticiaSeleccionada)
                })
                    .then(res => {
                        if (!res.ok) throw new Error("Error");
                        document.getElementById("popupCorreoExito").style.display = "flex";
                    })
                    .catch(err => {
                        alert("‚ùå Error al enviar la noticia.");
                        console.error(err);
                    });
            }
        });
    });

    function cerrarPopupCorreo() {
        document.getElementById("popupCorreoExito").style.display = "none";
    }

    function modificarNoticia() {
        if (!noticiaSeleccionada) {
            alert("‚ö†Ô∏è Selecciona una noticia para modificar.");
            return;
        }
        sessionStorage.setItem("noticiaEditar", JSON.stringify(noticiaSeleccionada));
        window.location.href = "RegistroNoticias.html";
    }

    function eliminarNoticia() {
        if (!noticiaSeleccionada) {
            alert("‚ö†Ô∏è Selecciona una noticia para eliminar.");
            return;
        }

        if (confirm(`¬øEliminar la noticia "${noticiaSeleccionada.titulo}"?`)) {
            fetch(`/SistemaDeNotificaciones/eliminarNoticia?id=${noticiaSeleccionada.id}`, {
                method: "DELETE"
            })
                .then(res => {
                    if (res.ok) {
                        alert("‚úÖ Noticia eliminada.");
                        location.reload();
                    } else {
                        alert("‚ùå Error al eliminar.");
                    }
                })
                .catch(err => {
                    alert("‚ùå Error de red.");
                    console.error(err);
                });
        }
    }

    function ordenarPorTitulo() {
        const filas = Array.from(document.querySelectorAll("#tablaNoticias tbody tr"));
        const tbody = document.querySelector("#tablaNoticias tbody");

        filas.sort((a, b) => {
            return a.children[1].innerText.localeCompare(b.children[1].innerText);
        });

        tbody.innerHTML = "";
        filas.forEach(f => tbody.appendChild(f));
    }
</script>
</body>
</html>
