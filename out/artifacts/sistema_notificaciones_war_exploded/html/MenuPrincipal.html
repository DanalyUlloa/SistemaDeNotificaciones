<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal como Administrador</title>
  <link rel="stylesheet" href="../css/menuprincipal.css">
</head>
<body>
<div class="container">
  <!-- Barra superior -->
  <div class="header">
    <div class="header-title">Gestor de Notificaciones</div>
    <div class="logout">
      <div class="icon">
        <img src="../img/cerrarsesion.png" alt="Cerrar sesión" class="icon-img" onclick="location.href='Login.html'">
      </div>
      <div class="text">Bienvenido @Usuario</div>
    </div>
  </div>

  <!-- Barra lateral izquierda -->
  <div class="sidebar">
    <div class="menu-item" onclick="location.href='GestionUsuarios.html'">
      <div class="icon"><img src="../img/usuario.png" alt="Gestión de Usuarios" class="icon-img"></div>
      <div class="text">Gestión de Usuarios</div>
    </div>

    <div class="menu-item" onclick="location.href='RegistroNoticias.html'">
      <div class="icon"><img src="../img/noticiasG.png" alt="Gestión de Noticias" class="icon-img"></div>
      <div class="text">Gestión de Noticias</div>
    </div>

    <div class="menu-item" onclick="location.href='#'">
      <div class="icon"><img src="../img/noticiasP.png" alt="Publicar Noticias" class="icon-img"></div>
      <div class="text">Publicar Noticias</div>
    </div>
  </div>


  <!-- Contenido principal -->
  <div class="main-content">
    <div class="notification-box">
      <div class="box-title">Historial de publicaciones</div>
      <div class="box-content">
        <img src="../img/cimarron.png" alt="Cimarrón" class="image">
      </div>
    </div>
  </div>

  <!-- Barra inferior derecha con ayuda -->
  <div class="help-box" onclick="location.href='Ayuda.html'">
    <div class="help-icon"><img src="../img/ayuda.png" alt="Ayuda" class="icon-img"></div>
    <div class="help-text">Ayuda</div>
  </div>
</div>
</body>
</html>
